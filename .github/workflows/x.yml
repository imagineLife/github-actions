name: Complex-CI
defaults:
  run:
    working-directory: fe-build
# WHEN
# For MR on dev
# For Merge-to-Dev
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

# WHAT
jobs:
  pipeline-setup:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Cache node modules
      id: cache-node-mods
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # caching node_modules
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Install Dependencies
      if: steps.cache-node-mods.outputs.cache-hit != 'true'
      run: npm ci
  
  frontend-lint:
    runs-on: ubuntu-latest
    needs: ["pipeline-setup"]
    steps:
      # lint check
      - run: npm run format:check
  
  frontend-test:
    runs-on: ubuntu-latest
    needs: ["pipeline-setup"]
    steps:
      # checkout the code
      - uses: actions/checkout@v2
      
      # THIS one is optional but better to be explicit
      - name: Specify Node Version
        uses: actions/setup-node@v1
        with:
          node-version: "16.14"
      
      # install mods 
      - run: npm i

      # test 
      - run: npm run test -- --coverage
        # env for create-react-app test interpretation
        env:
          CI: true
      
      # 
      # Only run below when merging to develop
      # 
      - name: Build Frontend Assets
        if: github.event_name =='push'
        run: npm run build
      
      - name: Install Surge and Deploy To Staging
        if: github.event_name =='push'
        # tell surge to use the "build" dir
        # NOTE: surge env vars are ing github repo secrets
        run: npx surge --project ./build --domain ${{secrets.SURGE_DOMAIN}}
        env: 
          SURGE_LOGIN: ${{secrets.SURGE_LOGIN}}
          SURGE_TOKEN: ${{secrets.SURGE_TOKEN}}